<!DOCTYPE html>
<html>

<head>
  <title>Phase Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/styles/ress.css">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <iframe src="assets/sounds/silence.mp3" allow="autoplay" style="display:none;"></iframe>
<h2 class="titles"></h2>
  <div class="visuals">
    <div class="visual is-show" id="visual1" data-title="sun  &  mercury">
      <img class="move1" src="assets/images/mercury.svg" alt="">
      <img src="assets/images/sun.svg" alt="">
    </div>
    <div class="visual" id="visual2" data-title="earth  &  moon  &  venus">
      <img class="move2" src="assets/images/venus.svg" alt="">
      <div class="move3">
        <img class="move4" src="assets/images/earth.svg" alt="">
      </div>
      <img class="move6" src="assets/images/moon.svg" alt="">
    </div>
    <div class="visual" id="visual3" data-title="mars  &   jupiter">
      <img class="move5" src="assets/images/mars.svg" alt="">
      <img class="move7" src="assets/images/jupiter.svg" alt="">
    </div>
    <div class="visual" id="visual4" data-title="saturn   &   uranus">
      <img class="move7" src="assets/images/ saturn.svg" alt="">
      <img class="move7" src="assets/images/uranus.svg " alt="">
    </div>
    <div class="visual" id="visual5" data-title="lunar eclipse">
      <img src="assets/images/moon2.svg" alt="">
      <img class="move8" src="assets/images/shadow.svg" alt="">
    </div>
  </div>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
