<!DOCTYPE html>
<html>
  <head>
    <title>Phase Music</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/ress.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body>
    <iframe
      src="assets/sounds/silence.mp3"
      allow="autoplay"
      style="display:none;"
    ></iframe>
    <div class="visuals">
      <div class="visual is-show" id="visual1">
        <img
          class="move1 img-multiply"
          src="assets/images/colortone1.png"
          alt=""
        />
        <img
          class="move2 img-multiply"
          src="assets/images/colortone2_2.png"
          alt=""
        />
      </div>
      <div class="visual" id="visual2">
        <img
          class="move2 img-hard-light"
          src="assets/images/colortone2_2.png"
          alt=""
        />
        <img class="move3 img-exclusion" src="assets/images/fish.png" alt="" />
      </div>
      <div class="visual" id="visual3">
        <img class="move5 img-color-burn" src="assets/images/cube.png" alt="" />
        <img
          class="move2 img-screen"
          src="assets/images/colortone2_2.png"
          alt=""
        />
      </div>
      <div class="visual" id="visual4">
        <img
          class="move2 img-hue"
          src="assets/images/colortone2_2.png"
          alt=""
        />
        <img
          class="move4 img-color-burn"
          src="assets/images/img4_2.png"
          alt=""
        />
      </div>
      <div class="visual" id="visual4">
        <img
          class="move2 img-difference"
          src="assets/images/colortone2_2.png"
          alt=""
        />
        <img class="move6 img-screen" src="assets/images/img5.png" alt="" />
      </div>
    </div>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
