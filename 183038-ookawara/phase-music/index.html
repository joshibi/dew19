<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>I AM A ICE CREAM</title>
    <link rel="stylesheet" href="assets/styles/ress.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body>
    <iframe
      src="assets/sounds/silence.mp3"
      allow="autoplay"
      style="display:none;"
    ></iframe>

    <img class="back" src="assets/images/iam icecream.png" alt="" />

    <img class="switch-button" src="assets/images/ice.png" alt="" />
    <img class="switch-button2" src="assets/images/camera.png" alt="" />

    <img class="point" src="assets/images/point.png" alt="" />

    <div class="visuals">
      <div class="visual" id="visual1">
        <img src="assets/images/cherry.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>
      <div class="visual" id="visual2">
        <img src="assets/images/pizza.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>
      <div class="visual" id="visual3">
        <img src="assets/images/cat.png" alt="" />

      </div>
      <div class="visual" id="visual4">
        <img src="assets/images/baby.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>
      <div class="visual" id="visual5">
        <img src="assets/images/fish.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>
      <div class="visual" id="visual6">
        <img src="assets/images/cookie.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>

      <div class="visual" id="visual7">
        <img src="assets/images/giraffi.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>

      <div class="visual" id="visual8">
        <img src="assets/images/ice.png" alt="" />
        <img class="blend" src="assets/images/ice.png" alt="" />
      </div>
    </div>

    <div class="asides">
      <img class="ice" src="assets/images/ice2.png" alt="" />
    </div>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
